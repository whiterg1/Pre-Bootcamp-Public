<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="">
            <div>
                <label for="f_name">First Name:* </label>
                <input type="text" name="f_name" id="f_name">
            </div>

            <div>
                <label for="l_name">Last Name:* </label>
                <input type="text" name="l_name" id="l_name">
            </div> 

            <div>
                <label for="email">Email:* </label>
                <input type="email" name="email" id="email">
            </div> 

            <div>
                <label for="p_word">Password:* </label>
                <input type="password" name="p_word" id="p_word">
            </div> 

            <div>
                <label for="chk_pass">Confirm Password:* </label>
                <input type="password" name="chk_pass" id="chk_pass">
            </div>

            <div>
                <label for="bday">Birthday:* </label>
                <input type="date" name="bday" id="bday">
            </div>

            <div>
                <p>Gender Identity: </p>
            </div>

            <div>
                <input type="radio" name="gender" id="" value="1">
                <label for="male"> Male</label>

                <input type="radio" name="gender" id="" value="2">
                <label for="female"> Female</label>

                <input type="radio" name="gender" id="" value="3">
                <label for="non-binary"> Non-Binary</label>

                <input type="radio" name="gender" id="" value="4">
                <label for="I prefer not to answer"> I Prefer Not to Answer</label>
            </div>

            <div>
                <p>a short description about myself: </p>
                <textarea name="about_self" id="" cols="60" rows="5"></textarea>
            </div>
            
            <div></div>
            
            <div>
                <label for="fav_language">Favorite Language: </label>
                <select name="fav_language" id="fav_language">
                    <option value="">Javascript</option>
                    <option value="">MERN</option>
                    <option value="">Python</option>
                    <option value="">C#</option>
                </select>
            </div>

            <div>
                <input type="checkbox" name="check" id="check">
                <label for="check">Yes, I would like to receive periodic updates</label>
            </div>

            <input type="submit" value="Create Account">

            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
