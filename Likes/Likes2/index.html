<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1>Network</h1>
        <h2>Your Feed</h2>
    <div class="container">
        <div class="box1">
            <img src="./Imgs/User_Icon.png" alt="User Icon" class="userIcon">
            <a href="">Add an Avatar</a>
            <p class="name">James Doe</p>
        </div>
        <div class="container2">
            <div class="box">
                <p class="user1">Neil M</p>
                <p id="likeCounter1">like(s)</p>
                <button id="likeButton1" onclick="add1()">Like</button>
                <p class="description">I just set up this new discord bot, let me know what you all think </p>
            </div>
            <div class="box">
                <p class="user2">Nichole K</p>
                <p id="likeCounter2">like(s)</p>
                <button id="likeButton2" onclick="add2()">Like</button>
                <p class="description">Just finished my next comic, check it out.</p>
            </div>
            <div class="box">
                <p class="user3">Jim R</p>
                <p id="likeCounter3">like(s)</p>
                <button id="likeButton3" onclick="add3()">Like</button>
                <p class="description">I can't stop listening to the new album. Who else is liking it?</p>
            </div>
        </div>
</body>
<script src="./script.js"></script>
</html>
